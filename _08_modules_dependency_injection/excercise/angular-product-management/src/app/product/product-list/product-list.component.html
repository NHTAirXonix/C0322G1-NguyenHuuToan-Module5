<div style="margin: auto; width: 500px">
  <h1>Danh sách sản phẩm</h1>
  <a routerLink="/product/create">Tạo mới sản phẩm</a>
  <table style="border: 1px solid black">
    <tr>
      <td>STT</td>
      <td>Tên</td>
      <td>Giá</td>
      <td>Mô tả</td>
      <td colspan="2"></td>
    </tr>
    <tr *ngFor="let product of products; index as i">
      <td>{{i + 1}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.description}}</td>
      <td><a [routerLink]="['/product/edit',product.id]">Edit</a></td>
      <td><button  (click)="openPopup(product.id,product.name)">Delete</button></td>
    </tr>
  </table>

  <div style="background-color: darkgray;padding: 10px" id="delete" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title w-100 text-left" style="color: red">Warning !</h4>
          <button type="button" (click)="closePopup()" class="redButton" style="height: 30px;width: 30px" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Delete a customer have information:</p>
          <p>Customer ID : <span style="color: red"><b>{{ idCustomer }}</b></span></p>
          <p>Customer Name : <span style="color: red"><b>{{ nameCustomer }}</b></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="closePopup()" data-dismiss="modal">Cancel</button>
          <button type="button" ><a style="text-decoration: none" (click)="callService()">Delete</a></button>
        </div>
      </div>
    </div>
  </div>
</div>
