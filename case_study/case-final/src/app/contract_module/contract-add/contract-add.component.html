<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body style="margin: 0; padding: 0;background-image: radial-gradient(#0c5460,#e0e0e0);">

<div style="min-height:100vh;padding: 15px 50px 15px 50px">
  <form (ngSubmit)="onSubmit()" [formGroup]="formSignUp" style="width: 50%; margin: auto; margin-top: 100px;margin-bottom: 100px; background-color: white;padding: 20px;border-radius: 10px">
    <h3 style="text-align: center;font-family: 'Arial Black',serif; background-color: #046056;border-radius: 5px;color: white;height: 70px;line-height: 70px">ADD NEW CONTRACT</h3>

    <div class="row">

      <div class="col-6">
        <div style="display: flex; justify-content: space-between;">
          <p style="margin-top: 13px;margin-bottom: 3px">ID Contract</p>
          <p style="margin-top: 13px;margin-bottom: 3px;color: red" *ngIf="formSignUp.get('id').invalid && formSignUp.get('id').touched">ID is required !</p>
        </div>
        <input type="number" class="form-control" placeholder="Customer Id" formControlName="id">
      </div>

      <div class="col-6">
        <div style="display: flex; justify-content: space-between;">
          <p style="margin-top: 13px;margin-bottom: 3px">Start Day</p>
          <p style="margin-top: 13px;margin-bottom: 3px;color: red" *ngIf="formSignUp.get('dayStart').invalid && formSignUp.get('dayStart').touched">Start Day is required !</p>
        </div>
        <input type="date" class="form-control" formControlName="dayStart">
      </div>

      <div class="col-6">
        <div style="display: flex; justify-content: space-between;">
          <p style="margin-top: 13px;margin-bottom: 3px">End Day</p>
          <p style="margin-top: 13px;margin-bottom: 3px;color: red" *ngIf="formSignUp.get('dayEnd').invalid && formSignUp.get('dayEnd').touched">End Day is required !</p>
        </div>
        <input type="date" class="form-control" formControlName="dayEnd">
      </div>

      <div class="col-6">
        <div style="display: flex; justify-content: space-between;">
          <p style="margin-top: 13px;margin-bottom: 3px">Choose Customer</p>
          <p style="margin-top: 13px;margin-bottom: 3px;color: red" *ngIf="formSignUp.get('customer').invalid && formSignUp.get('customer').touched">Customer is required !</p>
        </div>
        <select class="form-select form-control" formControlName="customer">
          <option value="">Choose</option>
          <option *ngFor="let customer of customerList" value="{{ customer.getid() }}">{{ customer.getname()}}</option>
        </select>
      </div>

      <div class="col-6">
        <div style="display: flex; justify-content: space-between;">
          <p style="margin-top: 13px;margin-bottom: 3px">Choose Facility</p>
          <p style="margin-top: 13px;margin-bottom: 3px;color: red" *ngIf="formSignUp.get('facility').invalid && formSignUp.get('facility').touched">Customer Type is required !</p>
        </div>
        <select class="form-select form-control" formControlName="facility">
          <option value="">Choose</option>
          <option *ngFor="let facility of facilityList" value="{{ facility.getid() }}">{{ facility.getname()}}</option>
        </select>
      </div>

      <div class="col-6">
        <div style="display: flex; justify-content: space-between;">
          <p style="margin-top: 13px;margin-bottom: 3px">Deposit</p>
          <p style="margin-top: 13px;margin-bottom: 3px;color: red" *ngIf="formSignUp.get('deposit').invalid && formSignUp.get('deposit').touched">End Day is required !</p>
        </div>
        <input type="text" class="form-control" formControlName="deposit">
      </div>

    </div>
    <br>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group me-2" role="group" aria-label="First group">
        <button class="btn btn-success" type="submit">Save</button>
      </div>
      <div class="btn-group me-2" role="group" aria-label="Second group">
        <button class="btn btn-secondary"><a style="color: white;text-decoration: none;" routerLink="/contract" role="button">Back to contract list</a></button>
      </div>
    </div>
  </form>
  <code>{{ formSignUp.value | json }}</code>
</div>

</body>
</html>
