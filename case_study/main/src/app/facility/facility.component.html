<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body style="margin: 0; padding: 0;background-image: radial-gradient(#0c5460,#e0e0e0);">

<div id="header"></div>

<div style="min-height:160vh; padding: 20px">
  <div class="row">

    <div class="col-12">
      <div class="container">
        <img src="assets/image/titlef2.jpg" alt="Snow" style="width: 100%;border-radius: 10px;height: 250px;opacity: 70%">
        <div class="centered">
          <h1 style=";line-height: 250px;font-family: Calibri,serif;font-size: 70px;text-shadow: 2px 0 #000000, -2px 0 #000000, 0 2px #000000, 0 -2px #000000,
             1px 1px #000000, -1px -1px #000000, 1px -1px #000000, -1px 1px #000000;"><b>FACILITY LIST</b></h1>
        </div>
      </div>
    </div>
  </div>

  <div class="row">

    <div *ngFor="let facility of facilityList" class="col-4" style="padding: 110px 75px 0px 75px">
      <div class="card"
           style="width: 30rem;box-shadow: 15px 15px rgba(0,0,0.5,0.3);padding: 10px;border-radius: 10px">
        <img class="card-img-top" src="{{ facility.geturlImg() }}" alt="Card image cap" style="border-radius: 5px">
        <div class="card-body">
          <h5 class="card-title" style="text-align: left">{{ facility.getname() }}</h5>
          <p class="card-text" style="text-align: left">{{'User area: ' + facility.getarea() + ' m2'}}</p>
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" style=";float: right;">
            <div class="btn-group me-2" role="group" aria-label="First group">
              <a href="#" class="btn btn-secondary" style="background-color: #046056"><i
                class="fa-solid fa-pen-to-square"></i> Edit</a>
            </div>
            <div class="btn-group me-2" role="group" aria-label="Second group">
              <a href="#" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i> Delete</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<br>
</body>
</html>
